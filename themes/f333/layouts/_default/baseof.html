<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default " en " }}">

{{ partial "head.html" . }}

<body>
  {{ block "mainbody" . }}
  <div class="container">
    <div class="row">
      {{ partial "top_head.html" . }}
      </div>
      <div class="row">
        {{ partial "navbar.html" . }}
      </div>
    </div>
    <hr>
    <div class="row mt-2 mb-2">
      <div class="container">
        <div class="container">
          {{ block "body" . }} {{ end }}
        </div>
      </div>
    </div>
    <hr>
    {{ partial "footer.html" . }}
  </div>
  {{ end }} {{ partial "script.html" . }}
</body>

</html>
