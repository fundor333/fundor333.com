<head>
    <meta charset="utf-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {{ .Hugo.Generator }}

    <title>{{ .Title }}</title>
    {{ with .Description }}
    <meta name="description" content="{{ . }}"> {{ end }}
    <link rel="icon" href="{{ .Site.BaseURL }}/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/style.css" />
    {{ if .RSSLink }}
    <link href="{{.Site.RSSLink}}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

</head>
